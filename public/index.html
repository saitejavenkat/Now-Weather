<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather Report</title>
  <meta charset="UTF-8" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fffff" />
    <meta
      name="description" 
      content="Web site created using create-react-app"
    />
    <script defer>
      window.watsonAssistantChatOptions = {
        integrationID: "86beb0ed-2f5a-4e72-91d7-fe4c9c5f47e8", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "7f815f97-6c4c-4556-9100-0aea3a0c3e90", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>
</html>
